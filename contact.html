<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="d-flex flex-column h-100">
    <div class="navbar navbar-custom navbar-fixed-top d-flex flex-column flex-md-row ">
      <h5 class="my-0 mr-md-auto font-weight-normal" id="nameplate">Richard Hamp</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <div class=row>
          <div class="btn-group navbutt" role="group" aria-label="Basic example">
            <a class="navbuttons" href="index.html" class="button">About</a>
            <a class="navbuttons" href="portfolio.html" class="button">Portfolio</a>
            <a class="navbuttons" href="contact.html" class="button">Contact</a>
      </nav>
    </div>

    <main id="backgroundpattern" class="flex-shrink-0 row no-gutters">
      <div class="container content" div id="contact-size">
          <h2><b>Contact Rick</b></h2>
          <hr>
          <div class="col-md-12">
            <form>
              <div class="col-md-12">
                <label for="name">Alias</label>
                <input type="name" class="form-control" id="exampleFormControlInput1"
                    placeholder="Johnitta Smithers">
              </div>
              <br>
              <div class="col-md-12">
                <label for="emailaddress">Interwebs Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="myemail@intertubes.com">
              </div>
              <br>
              <div class="col-md-12">
                <label for="contactform">Tell Rick All Your Secrets</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"
                    placeholder="Write only nice things...I'm delicate" rows="3"></textarea></textarea>
                <input type="submit" value="Make it So">
              </div>
            </form>
          </div>
      </div>
    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
